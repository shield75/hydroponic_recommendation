<html>
<head>
  <title>AIOT Hydroponic</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href= "{{ url_for ('home') }}" class="logo">
        <img src="{{ url_for('static', filename='logo.png')}}" alt="AIOT Hydroponic">
        AIOT Hydroponic
      </a>
      <ul class="nav-links">
        <li><a href="{{ url_for('predict')}}">Crop Recommendation</a></li>
        <li><a href="{{ url_for('rcmnd')}}">Crop Monitoring</a></li>
        <li><a href="#">Know about Hydroponic</a></li>
        <li><a href="#">How to Set Up</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero-section">
    <h1>AIOT Hydroponic</h1>
    <p class="hero-subtitle">Revolutionizing Agriculture Technology</p>
    <div class="button-container">
      <a href="{{ url_for ('predict') }}" class="action-button" >
          <img src="{{ url_for('static', filename='R.png')}}" alt="Crop Recommendation">

      <a href="{{ url_for('rcmnd')}}" class="action-button">

  </div>

  <!-- Rest of the page content -->

</html>

<style>
/* Reset some default styles for better alignment */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #4a4a4a;
  padding: 10px;
}

.logo {
  display: flex;
  align-items: center;
  color: #fff;
}

.logo img {
  height: 50px;
  padding-right: 5px;
}

.nav-links {
  display: flex;
  align-items: center;
  list-style: none;
}

.nav-links li {
  margin-left: 20px;
}

.nav-links a {
  text-decoration: none;
  color: #fff;
  font-weight: bold;
}

.hero-section {
  text-align: center;
  background-color: #e1f5e1;
  padding: 40px;
}

.hero-section h1 {
  font-size: 48px;
  margin-bottom: 20px;
  color: #217a21;
}

.hero-subtitle {
  font-size: 24px;
  margin-bottom: 30px;
  color: #217a21;
}

.button-container {
  display: flex;
  justify-content: center;
  margin-top: 40px;
}

.action-button {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: #217a21;
  background-color: #fff;
  border-radius: 8px;
  padding: 20px;
  margin: 0 20px;
  transition: background-color 0.3s ease;
}

.action-button:hover {
  background-color: #d5f7d5;
}

.action-button img {
  width: 120px;
  height: 120px;
  margin-bottom: 10px;
}

.action-button span {
  font-size: 24px;
  font-weight: bold;
}

.action-button:hover span {
  color: #217a21;
}


</style>
